<script>

var topElement = $('.mark-canvas');
var upperNavigation = $('.header-cta');
var scrollPercentage = void 0;
var windowHeight = window.innerHeight;
var scrollPosition = window.scrollY;
var scrollPercentage = 10 / windowHeight;

//opacity function

var divs = $('.mark-canvas');
var limit = 900;  /* scrolltop value when opacity should be 0 */

$(window).on('scroll', function() {
   var st = $(this).scrollTop();
   if (st <= limit) {
      divs.css({ 'opacity' : (1 - st/limit) });
      upperNavigation.css({"transform": "translate3d(0px, 0px" + 2000 * scrollPercentage + "px)"});
   }
});
</script>
